<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Effects</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #effectSelect {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            color: rgb(164, 12, 12);
        }
        canvas {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <select id="effectSelect" onchange="changeEffect()">
        <option value="firework">Firework</option>
        <option value="bubble">Bubble</option>
        <option value="snow">Snow</option>
    </select>
    <canvas id="snow"></canvas>
    <canvas id="firework"></canvas> 
    <canvas id="bubble"></canvas>

    <script>
        var fireworkCanvas = document.getElementById("firework");
        var bubbleCanvas = document.getElementById("bubble");
        var snowCanvas = document.getElementById("snow");

        function displayFirework() {
            fireworkCanvas.style.display = "block";
            bubbleCanvas.style.display = "none";
            snowCanvas.style.display = "none";
        }

        function displayBubble() {
            fireworkCanvas.style.display = "none";
            bubbleCanvas.style.display = "block";
            snowCanvas.style.display = "none";
        }

        function displaySnow() {
            fireworkCanvas.style.display = "none";
            bubbleCanvas.style.display = "none";
            snowCanvas.style.display = "block";
        }

        function changeEffect() {
            var selectedEffect = document.getElementById("effectSelect").value;

            if (selectedEffect === "firework") {
                displayFirework();
            } else if (selectedEffect === "bubble") {
                displayBubble();
            } else if (selectedEffect === "snow") {
                displaySnow();
            }
        }
    </script>
     <script src="firework.js" defer></script>
     <script src="snow.js" defer></script> 
     <script src="bubble.js" defer></script>
</body>
</html>
