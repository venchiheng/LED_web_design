<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #textInput {
            font-size: 24px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #effectSelector {
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #submitBtn {
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
       
       
    </style>
</head>
<body>
    <input type="text" id="textInput" placeholder="Enter your text here">
    <select id="effectSelector">
        <option value="snowflakes">Snowflakes</option>
        <option value="fireworks">Fireworks</option>
    </select>
    <button id="submitBtn">Submit</button>
  
    <script>
        document.getElementById('submitBtn').addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default form submission behavior
            const userInput = document.getElementById('textInput').value;
            const selectedEffect = document.getElementById('effectSelector').value;
            localStorage.setItem('userText', userInput);
            localStorage.setItem('selectedEffect', selectedEffect);
            window.location.href = 'page2.html';
        });
    </script>
</body>
</html>
