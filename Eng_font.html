
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Selector</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&family=Montserrat&family=Lato&family=Oswald&family=Raleway&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #sampleText {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Select a Font</h1>
<select id="fontSelector">
    <option value="Arial">Arial</option>
    <option value="Arial Black">Arial Black</option>
    <option value="Comic Sans MS">Comic Sans MS</option>
    <option value="Courier New">Courier New</option>
    <option value="Georgia">Georgia</option>
    <option value="Impact">Impact</option>
    <option value="Lucida Console">Lucida Console</option>
    <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
    <option value="Palatino Linotype">Palatino Linotype</option>
    <option value="Tahoma">Tahoma</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Trebuchet MS">Trebuchet MS</option>
    <option value="Verdana">Verdana</option>
    <option value="'Open Sans', sans-serif">Open Sans</option>
    <option value="'Roboto', sans-serif">Roboto</option>
    <option value="'Montserrat', sans-serif">Montserrat</option>
    <option value="'Lato', sans-serif">Lato</option>
    <option value="'Oswald', sans-serif">Oswald</option>
    <option value="'Raleway', sans-serif">Raleway</option>
    <option value="'Poppins', sans-serif">Poppins</option>
    
    
</select>

<p id="sampleText">The quick brown fox jumps over the lazy dog.</p>

<script>
    const fontSelector = document.getElementById('fontSelector');
    const sampleText = document.getElementById('sampleText');

    fontSelector.addEventListener('change', () => {
        sampleText.style.fontFamily = fontSelector.value;
    });
</script>

</body>
</html>
