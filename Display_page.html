<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Default background color */
            overflow: hidden; /* Hide horizontal overflow */
        }
        .display-container {
            width: 100%;
            position: relative;
        }
        .display-text {
            display: inline-block;
            font-size: 30px;
            padding: 10px;
            border-radius: 5px;
            white-space: nowrap; /* Prevent text from wrapping */
            animation: scroll 10s linear infinite; /* Adjust the animation duration and timing function */
        }

        @keyframes scroll {
            0%, 100% {
                transform: translateX(100vw); /* Start and end position of animation */
            }
            50% {
                transform: translateX(-100vw); /* Middle position of animation */
            }
        }
    </style>
</head>
<body>
    <div class="display-container">
        <div class="display-text" id="displayText">Your Text Here</div>
    </div>

    <script>
        // JavaScript code for dynamic text and other functionality can be added here if needed
    </script>
</body>
</html>
