<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body {
            display: flex;
            justify-content: right;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide horizontal overflow */
        }
        .display-container {
            width: 100%;
            position: relative;
        }
        .display-text {
            display: flex;
            justify-content: center;
            max-width:100vw ;
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            white-space: nowrap; 
            animation: scrollLeftToRight 8s linear infinite; /* Adjust the animation duration and timing function */
        }


        @keyframes scrollLeftToRight {
            0% {
                transform: translateX(100%); /* Start position (100% width from right) */
            }
            100% {
                transform: translateX(-100%); /* End position (100% width from left) */
            }
        }
        
    </style>
</head>
<body>
    <div class="display-container">
        <div class="display-text" id="displayText"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userInputValue = urlParams.get('userInput') || 'Default Text';
        const backgroundColorValue = urlParams.get('backgroundColor') || 'white';
        const fontColorValue = urlParams.get('fontColor') || 'black';
        const fontValue = urlParams.get('font') || 'Arial, sans-serif';

        const displayText = document.getElementById('displayText');
        displayText.textContent = userInputValue;
        displayText.style.backgroundColor = backgroundColorValue;
        displayText.style.color = fontColorValue;
        displayText.style.fontFamily = fontValue;

        
        function goBack() {
            displayText.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'LED.html'; // Update this URL as needed
            }, 1000); // Wait for the transition to complete
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
