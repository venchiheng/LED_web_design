<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            background-color: black;
        }
        .display-container {
            width: 100%;
            position: relative;
        }
        .display-text {
            display: inline-block;
            font-size: 25vw;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            animation: scrollLeftToRight 15s linear infinite, blinkAnimation 0.3s infinite alternate; 
        }
        @keyframes scrollLeftToRight {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        @keyframes blinkAnimation {
            0%, 30%, 60%, 100% {
                opacity: 1;
            }
            20%, 40%, 80% {
                opacity: 0;
            }
        }
        @keyframes slideLeft {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
        }

        @keyframes slideRight {
0% { transform: translateX(-100%); }
100% { transform: translateX(100%); }
}

@keyframes upDown {
0% { transform: translateY(50%); }
50% { transform: translateY(-50%); }
100% { transform: translateY(50%); }
}
    </style>
</head>
<body>
    <div class="display-container" id="displayContainer">
      
        <div class="display-text" id="displayText"></div>
    </div>
    <canvas id="textCanvas" width="800" height="800" ></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            

           
            const urlParams = new URLSearchParams(window.location.search);
            
            const userInputValue = urlParams.get('inputTextEle') || 'Default Text';
            const backgroundColorValue = urlParams.get('bgColor') || 'black';
            const fontColorValue = urlParams.get('textColor') || 'white';
            const fontValue = urlParams.get('fontFamily') || 'Arial, sans-serif';
            const blinkSpeedFactor = parseFloat(urlParams.get('blinkSpeedFactor')) || 0.5; // Default is 1
            const animation = urlParams.get('animation') || 'none';
            const textShadow = urlParams.get('textShadow') || 'none';
            const speed = parseFloat(urlParams.get('speed')) || 0.5;
            const backgroundImage = urlParams.get('backgroundImage') || '';
            const textFilter = urlParams.get('textFilter') || 'none'; // Default text filter is 'none'
           
        
            document.body.style.backgroundColor = backgroundColorValue;

            // Adjust animation duration based on text length and blink speed factor
            const textLength = userInputValue.length;
            const animationDuration = Math.max(15, textLength * 1); // Ensure at least 15s duration



            const displayText = document.getElementById('displayText');
            displayText.textContent = userInputValue;
            displayText.style.color = fontColorValue;
            displayText.style.fontFamily = fontValue;
            displayText.style.textShadow = textShadow;


            if (animation !== 'none') {
                displayText.style.animation = `${animation} ${speed}s infinite linear`;
            }
            if (backgroundImage) {
                const displayContainer = document.getElementById('displayContainer');
                displayContainer.style.backgroundImage = `url(${backgroundImage})`;
                displayContainer.style.objectFit = 'cover';
                displayContainer.style.width = '100%';
                displayContainer.style.backgroundPosition = 'center';
            }

            // Adjust blink animation duration if the parameter is provided
            const blinkSpeedParam = urlParams.get('blinkSpeed');
            if (blinkSpeedParam) {
                const blinkSpeed = parseFloat(blinkSpeedParam);
                displayText.style.animationDuration = `${blinkSpeed}s`;
            }

            // Add event listener for 'Escape' key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    window.location.href = 'LEDHTML_VERSION2.html'; // Update this URL as needed
                }
            });
        });
    </script>
</body>
</html>
