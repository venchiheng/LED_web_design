<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            background-color: black;
        }
        .display-container {
            width: 100%;
            position: relative;
        }
        .display-text {
            display: inline-block;
            font-size: 25vw;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            animation: scrollLeftToRight 15s linear infinite, blinkAnimation 0.3s infinite alternate; 
        }
        @keyframes scrollLeftToRight {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        @keyframes blinkAnimation {
            0%, 30%, 60%, 100% {
                opacity: 1;
            }
            20%, 40%, 80% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="display-container">
        <div class="display-text" id="displayText"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userInputValue = urlParams.get('inputTextEle') || 'Default Text';
        const backgroundColorValue = urlParams.get('bgColor') || 'black';
        const fontColorValue = urlParams.get('textColor')||  'white';
        const fontValue = urlParams.get('fontFamily') || 'Arial, sans-serif';
        const blinkSpeedFactor = parseFloat(urlParams.get('blinkSpeedFactor')) || 1; // Default is 1

        document.body.style.backgroundColor = backgroundColorValue;

        // Adjust animation duration based on text length and blink speed factor
        const textLength = userInputValue.length;
        const animationDuration = Math.max(15, textLength * 1); // Ensure at least 15s duration

        const displayText = document.getElementById('displayText');
        displayText.textContent = userInputValue;
        displayText.style.color = fontColorValue;
        displayText.style.fontFamily = fontValue;
        document.addEventListener('DOMContentLoaded',function(){
            const getQueryParam = (param) => {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        return urlParams.get(param);
        }
        const blinkSpeedParam = getQueryParam('blinkSpeed');
        if (blinkSpeedParam) {
        const blinkSpeed = parseFloat(blinkSpeedParam);
        const displayTextEle = document.getElementsByClassName("displayText");
        for (let i = 0; i < displayTextEle.length; i++) {
            displayTextEle[i].style.animationDuration = `${blinkSpeed}s`;
            displayTextEle[i].classList.add('blink');
        }
    }
});
        
    
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                window.location.href = 'LEDHTML_VERSION2.html'; // Update this URL as needed
            }
        });
    </script>
</body>
</html>
