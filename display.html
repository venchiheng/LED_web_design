<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .display-text {
            font-size: 30px;
            padding: 10px;
            border-radius: 5px;
            transition: opacity 1s ease; /* Transition for the fade-out effect */
        }
        .fade-out {
            opacity: 0;
        }
        .Button1 {
            background-color: pink;
            width: 100px;
            height: 40px;
            border: 3px whitesmoke;
            border-radius: 2px;
            text-align: center;
            position: absolute;
            bottom: 50px;
            left: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="display-text" id="displayText"></div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userInputValue = urlParams.get('userInput');
        const backgroundColorValue = urlParams.get('backgroundColor');
        const fontColorValue = urlParams.get('fontColor');
        const fontValue = urlParams.get('font');

        const displayText = document.getElementById('displayText');
        displayText.textContent = userInputValue;
        displayText.style.backgroundColor = backgroundColorValue;
        displayText.style.color = fontColorValue;
        displayText.style.fontFamily = fontValue;

        function goBack() {
            displayText.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'LED.html'; // Replace 'LED.html' with the actual URL of your LED page
            }, 1000); // Wait for the animation to complete
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
