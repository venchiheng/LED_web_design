<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Board</title>
    <style>
        .container {
            position: relative;
            width: 700px;
            height: 950px;
        }
        .input-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 50px;
            text-align: center;
            border-radius: 5px;
        }
        .input-container input[type="text"] {
            width: 600px;
            height: 60px;
            background-color: whitesmoke;
            border: none;
            outline: none;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }
        .input-container select {
            width: 100%;
            height: 60px;
            font-size: 24px;
            background-color: whitesmoke;
            border: none;
            outline: none;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn-container button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .done-btn {
            background-color: rgb(70, 230, 70);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="userInput1" name="userInput1" placeholder="Please input your text here...">
            <select id="colorSelect" name="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
                <option value="white">White</option>
                <option value="black">Black</option>
            </select>
            <select id="color-text" name="color">
                <option value="black">Black</option>
                <option value="pink">Pink</option>
                <option value="whitesmoke">Whitesmoke</option>
                <option value="gray">Gray</option>
            </select>
            <select id="Text-Font" name="Font">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
            </select>
            <div class="btn-container">
                <button class="done-btn">Done!</button>
            </div>
        </div>
    </div>

    <script>
        const colorSelect = document.getElementById('colorSelect');
        const colorTextSelect = document.getElementById('color-text');
        const fontSelect = document.getElementById('Text-Font');
        const userInput = document.getElementById('userInput1');
        const doneBtn = document.querySelector('.done-btn');

        doneBtn.addEventListener('click', function() {
            const userInputValue = userInput.value;
            const backgroundColorValue = colorSelect.value;
            const fontColorValue = colorTextSelect.value;
            const fontValue = fontSelect.value;

            const dataParams = new URLSearchParams({
                userInput: userInputValue,
                backgroundColor: backgroundColorValue,
                fontColor: fontColorValue,
                font: fontValue
            }).toString();

            window.location.href = `display.html?${dataParams}`;
        });
    </script>
</body>
</html>
