<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoScript</title>
    <style>
        .container {
            position: relative;
        }
        .phone-bg {
            width: 100%;          
        }
        .desktop-bg {
            width: 100%;
            display: none;      
        }
        .welcome-message {
            width: 65%;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 50px; 
            font-size: 30px;
            color: black;
            font-family: monospace;
            font-weight: bold;
            margin-top: 10%;
            padding-top: 18px;
            padding-bottom: 5px;
            text-align: center;
        }
        .input-container {
            margin-top: 35%;
            position: absolute;
            top: 390px;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            text-align: center;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        .input-container input[type="text"] {
            width: 100%;
            height: 50px;
            background-color: rgb(200, 208, 228);
            border: none;
            outline: none;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 5px 0px 0px 5px;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }
        .input-container select {
            height: 50px;
            font-size: 15px;
            background-color: rgb(200, 208, 228);
            border: none;
            outline: none;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 5px;
        }
        .input-container input[type="text"]::placeholder {
            font-size: 18px;
        }
        .background-color {
            color: black;
            text-align: start;
            font-size: 20px;
            margin-bottom: 2px;
            margin-top: 10px;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-evenly;
        }
        .btn-container button {
            padding: 10px 30px;
            font-size: 18px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            justify-content: space-between;
        }
        .reset-btn {
            background-color: rgb(209, 51, 51);
            color: white;
        }
        .done-btn {
            background-color: rgb(70, 230, 70);
            color: white;
        }
        .preview-container {
            overflow: hidden;
            position: absolute;
            top: -45%;
            left: 0%;
            width: 100%;
            z-index: 10;
        }
        .preview-text {
            text-align: center;
            width: 100%;
            height: 150px;
            font-size: 100px;
            font-family: monospace;
            font-weight: bold;
            white-space: nowrap;
            animation: scrollLeftToRight 1s linear infinite;
        }
        @keyframes scrollLeftToRight {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .input-emoji{
            display: flex;
        }
        .emoji{
            border: none;
            background-color: rgb(200, 208, 228);
            width: 45px;
            border-radius: 0px 5px 5px 0px;
            cursor: pointer;
        }
        .emoji:hover{
            color: gray;
        }
        .emoji-list{
            background-color: rgb(200, 208, 228);
            font-size: 24px;
            border-radius: 0px 5px 5px 0px;
            overflow-y: scroll;
            cursor: pointer;
            transition: 0.5s height;
            display: none;
            position: absolute;
            top: 10%;
            height: 100px;
            text-align: left;
        }
        #emoji-list span:hover{
            background-color: rgb(159, 158, 158);
        }

        @media only screen and (min-width: 640px) {
            .phone-bg {
                display: none;
                visibility: hidden;
            }
            .desktop-bg {
                display: block;
                visibility: visible;
            }
            .welcome-message {
                width: 85%;
                top: 5%;
                height: 50px;
                font-size: 50px;
            }
            .background-color{
                font-size: 23px;
                padding: 10px;
            }
            .input-container {
                top: 200px;
                width: 70%;
            }
            .input-emoji{
                margin-top: 40px;
                font-size: 25px;
            }
            .emoji-list{
                font-size: 27px;
                top: 23%;
                height: 150px;
                text-align: left;
            }
            .input-container input[type="text"] {
                font-size: 25px;
            }

            .input-container select {
                height: 50px;
                font-size: 20px;
                background-color: rgb(200, 208, 228);
                border: none;
                outline: none;
                padding: 5px;
                box-sizing: border-box;
                border-radius: 5px;
            }
            .preview-text {
                text-align: center;
                width: ;
                height:150px;
                font-size: 100px;
                font-family: monospace;
                font-weight: bold;
                white-space: nowrap;
                animation: scrollLeftToRight 1s linear infinite;
            }
            #color-text {
                width: 45%;
            }
            #Text-Font {
                width: 45%;
                margin-left: 55%;
            }
            .background-color#text_font_responsive {
                margin-top: -100px;
                margin-left: 55%;
            }
        }
    </style>
</head>
<body>

            <select id="colorSelect" name="color">
                <option value="red">Red</option>

            <div class="btn-container">
                <button class="reset-btn">Reset</button>
                <button class="done-btn">Done!</button>
            </div>
        </div>
    </div>

    <script>
        const emojiBtn = document.getElementById('emojiBtn')
        const emojiList = document.getElementById('emoji-list');
        const colorSelect = document.getElementById('colorSelect');
        const colorTextSelect = document.getElementById('color-text');
        const fontSelect = document.getElementById('Text-Font');
        const userInput = document.getElementById('userInput1');
        const resetBtn = document.querySelector('.reset-btn');
        const doneBtn = document.querySelector('.done-btn');

       emojiBtn.addEventListener('click', function() {
            if (emojiList.style.display === 'none' || emojiList.style.display === '') {
                emojiList.style.display = 'block';
            } else {
                emojiList.style.display = 'none';
            }
        });
        emojiList.addEventListener('click', function(event) {
            if (event.target.tagName === 'SPAN') {
                userInput.value += event.target.textContent;
            }
        });


        function updatePreview() {
            previewText.textContent = userInput.value || 'Your text will scroll here';
            previewText.style.backgroundColor = colorSelect.value;
            previewText.style.color = colorTextSelect.value;
            previewText.style.fontFamily = fontSelect.value;

            const textLength = userInput.value.length;
            const animationDuration = Math.max(2, textLength * 1); 
            previewText.style.animationDuration = `${animationDuration}s`;
        }

        colorSelect.addEventListener('change', updatePreview);
        colorTextSelect.addEventListener('change', updatePreview);
        fontSelect.addEventListener('change', updatePreview);
        userInput.addEventListener('input', updatePreview);

        resetBtn.addEventListener('click', function() {
            userInput.value = '';
            colorSelect.value = 'white';
            colorTextSelect.value = 'black';
            fontSelect.value = 'Arial';
            updatePreview();
        });

        doneBtn.addEventListener('click', function() {
            const userInputValue = userInput.value;
            const backgroundColorValue = colorSelect.value;
            const fontColorValue = colorTextSelect.value;
            const fontValue = fontSelect.value;

            const dataParams = new URLSearchParams({
                userInput: userInputValue,
                backgroundColor: backgroundColorValue,
                fontColor: fontColorValue,
                font: fontValue
            }).toString();
            const previewBackground = document.querySelector('.preview-background');
            previewBackground.style.transition = 'none'; // Remove transition temporarily
            previewBackground.style.backgroundColor = backgroundColorValue;
            setTimeout(() => {
            previewBackground.style.transition = ''; 
           }, 50); 

            window.location.href = `display.html?${dataParams}`;
        });

      
        updatePreview();
    </script>
