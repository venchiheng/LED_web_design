<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        #displayText {
    position: relative;
    z-index: 1;
    font-size: 24px;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.8);
    white-space: nowrap; 
    animation: scrollLeftToRight 2s linear infinite;
}

@keyframes scrollLeftToRight {
            0% {
                transform: translateX(100%); 
            }
            100% {
                transform: translateX(-100%); 
            }
        }
        
        #effectSelector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>

    <canvas id="backgroundCanvas"></canvas>
    <div id="displayText"></div>

   
    
    <script>
        
    document.addEventListener('DOMContentLoaded', () => {
        const userText = localStorage.getItem('userText');
        const displayElement = document.getElementById('displayText');
        if (userText && displayElement) {
            displayElement.textContent = userText;
        }
    });


       const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, size, speedX, speedY, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.color = color;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        let particlesArray = [];
        let currentEffect = 'particles';

        function handleParticles() {
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.793) {
                    particlesArray.splice(i, 1);
                    i--;
                }
            }
        }

        function createParticles() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const size = Math.random() * 5 + 2;
            const speedX = (Math.random() * 1) - 0.5;
            const speedY = (Math.random() * 1) - 0.5;
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            particlesArray.push(new Particle(x, y, size, speedX, speedY, color));
        }
        function createFireworks() {
    const particlesCount = 100; // Number of particles in the burst
    const burstRadius = 8; // Radius of the burst

    for (let i = 0; i < particlesCount; i++) {
        const angle = (Math.PI * 2) * (i / particlesCount); // Angle between particles
        const speed = Math.random() * 5 + 1; // Random speed for each particle
        const color = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random color for each particle

        const x = canvas.width / 2 + Math.cos(angle) * burstRadius;
        const y = canvas.height / 2 + Math.sin(angle) * burstRadius;

        const speedX = Math.cos(angle) * speed;
        const speedY = Math.sin(angle) * speed;

        particlesArray.push(new Particle(x, y, 3, speedX, speedY, color));
    }
    function createBubbles() {
    const x = Math.random() * canvas.width;
    const y = canvas.height; // Start bubbles at the bottom of the canvas
    const size = Math.random() * 10 + 5; // Varying bubble sizes
    const speedY = Math.random() * -2 - 1; // Negative speed to move upwards
    const color = `rgba(255, 255, 255, 0.8)`; // White color with transparency

    particlesArray.push(new Particle(x, y, size, 0, speedY, color));
}

// Replace the previous setInterval for createParticles with createBubbles
setInterval(createBubbles, 100);

// Remove setInterval for createSnowflakes as it's not needed for the water effect

}

     

   


        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }

        function generateEffect() {
            switch (currentEffect) {
                case 'particles':
                    createParticles();
                    break;
                case 'snowflakes':
                    createSnowflakes();
                    break;
                case 'fireworks':
                    createFireworks();
                    break;
            }
        }

        setInterval(generateEffect, 1);
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        document.getElementById('effectSelector').addEventListener('change', (e) => {
            currentEffect = e.target.value;
        });

        document.getElementById('displayText').innerText = localStorage.getItem('userText') || 'No text entered';
    </script>
</body>
</html>
